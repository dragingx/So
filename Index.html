<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Server Generator</title>
<style>
/* ======= Body & Canvas ======= */
body {
  margin:0;
  padding:0;
  font-family:'Arial', sans-serif;
  height:100vh;
  background:#0d0f16;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
canvas#particles {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:0;
}

/* ======= Card ======= */
.card {
  position:relative;
  z-index:1;
  width:380px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius:25px;
  border:2px solid rgba(0,255,245,0.5);
  padding:40px 30px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,255,245,0.2);
}
h1 { font-size:28px; margin-bottom:15px; color:#00fff5; }
p { font-size:14px; margin-bottom:25px; }

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:15px;
  font-weight:600;
  font-size:15px;
  background:#00fff5;
  color:#0a0a0a;
  cursor:pointer;
  transition:0.2s;
  margin-top:10px;
}
button:hover { background:#00d8c5; }

.hidden { display:none; }

.result-box{
  margin-top:20px;
  padding:15px;
  background: rgba(255,255,255,0.08);
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  text-align:left;
  line-height:1.6;
  color:#ffd700;
}
.result-box span{ color:#00fff5; font-weight:600; }
.result-box a {
  color:#00fff5;
  text-decoration:none;
  font-weight:bold;
}
.copy-btn {
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#ffb400;
  color:#0a0a0a;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.copy-btn:hover {
  background:#ffd54f;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">
  <h1>Private Server Generator</h1>
  <p>Click generate to get your private server link and detected brainrots!</p>
  <button id="generateBtn" type="button">Generate Server</button>
  <div id="results" class="hidden"></div>
</div>

<script>
// ======= Particle Background =======
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<150;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-0.5)*0.8,
    vy:(Math.random()-0.5)*0.8
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = "rgba(0,255,245,0.7)";
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

// ======= Generator Logic =======
document.getElementById('generateBtn').addEventListener('click',()=>{
  const results = document.getElementById('results');
  results.innerHTML = "Generating private server...";
  results.classList.remove('hidden');

  setTimeout(()=>{
    const serverLink = "https://www.roblox.com/share?code=e8d22ac9fd253c4eb5f0253d41232ceb&type=Server";
    const brainrots=[
      {name:"Meowl",money:"800M"},
      {name:"Dragon Cannelloni",money:"700M"},
      {name:"Strawberry Elephant",money:"900M"}
    ];

    let html = `<a href="${serverLink}" target="_blank">Join Private Server</a>`;
    html += `<button class="copy-btn" onclick="copyLink()">Copy Link</button>`;
    html += '<div class="result-box">';
    brainrots.forEach(b=>{
      html+=`<strong>${b.name}</strong> â€” <span>${b.money}</span> Money per second<br>`;
    });
    html+='</div>';
    results.innerHTML=html;
  },2000);
});

// ======= Copy to Clipboard =======
function copyLink(){
  const tempInput = document.createElement("input");
  tempInput.value = "https://www.roblox.com/share?code=e8d22ac9fd253c4eb5f0253d41232ceb&type=Server";
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand("copy");
  document.body.removeChild(tempInput);
  alert("Private server link copied!");
}
</script>

</body>
</html>
